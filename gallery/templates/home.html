{%extends "base.html"%}


{%block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row">
    {% if posts%}
      <h4>Found {{ posts|length }} of searched term {{message}}</h4>
    {% else %}
      <h2> Found 0 posts for the search term {{message}}</h2>
    {% endif %}

    </div>
  <h1 class="text-center">ART GALLERY</h1><br>

    {% for post in posts %}
    
    
    {% empty %}
    <div class="row">
      <h2 class="text-center">No Search found</h2>
    </div>
    
    
    {% endfor %}

    
</div>
</body>
</html>
{%endblock%}
