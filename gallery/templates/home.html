{%extends "base.html"%}


{%block content%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Boostrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <p style="float: right;"><b>Search terms: food and drinks, nature, architecture</b></p><br><br>
        <h2 class="text-center imagea"><b>Welcome to Effecto Arts</b></h2>
    </div>

    <div class="container-fluid boded" id="b">
        <div class="container">

            <hr>
            <div class="card-columns">
                {% for image in images %}
                <button class="card" data-toggle="modal" data-target="#exampleModal">
                    <img src="{{image.image.url}}" alt="{{image.name}}" class="card-img"
                        style="height: 370px; width: 370px;">
                    <h4 class="text-center text-success" style="text-transform: uppercase;">{{image.name}}</h4>
                </button>


                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">{{image.name}}</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <img src="{{image.image.url}}" alt="{{image.name}}" class="img-fluid">
                                <p class="imgdesc text-center">{{image.description}}</p>
                                <p class="bg-success d-inline"><b>Category: {{image.category}}</b></p>
                                <p class="bg-info d-inline"><b>Location: {{image.location}}</b></p>

                            </div>
                            <div class="modal-footer">
                                <input class="form-control input-lg" type="text" value="{{image.image.url}}"
                                    id="{{image.id}}.url">
                                <button class="btn btn-success btn-sm"
                                    onclick="copyLink('{{image.id}}.url')">Copy</button>

                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>


                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Boostrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>

</html>
{%endblock%}
